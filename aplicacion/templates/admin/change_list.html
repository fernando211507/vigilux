{% block object-tools-items %}

{% endblock %}

{% block result_list %}

        {% csrf_token %}
        <div class="actions">
            <!-- Cambiamos el filtro del dropdown para que diga "Seleccionar todo" -->

                <option value="all">Seleccionar todo</option>
                <option value="delete_selected">Eliminar seleccionados</option>
            </select>
            <input type="submit" class="button" value="Eliminar">
        </div>
        {{ result_list }}
    </form>
{% endblock %}
